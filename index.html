            <div id="dvOperacao">

            <div id="dvResultado">
                <textarea id="taResultado" disabled></textarea>
            </div>
        </section>

        <section id="sctButtons">
            <div id="dvGeral">
                <button id="btnZerar" class="btnEsp">C</button>
                <button id="btnBackspace">
                    <img src="assets/images/backspace.svg" alt="Apagar">
                </button>
            </div>

            <div id="dvPadrao">
                <button id="btnSete">7</button>
                <button id="btnOito">8</button>
                <button id="btnNove">9</button>
                <button id="btnDiv" class="btnEsp">÷</button>

                <button id="btnQua">4</button>
                <button id="btnCin">5</button>
                <button id="btnSeis">6</button>
                <button id="btnMult" class="btnEsp">×</button>

                <button id="btnUm">1</button>
                <button id="btnDois">2</button>
                <button id="btnTres">3</button>
                <button id="btnMinus" class="btnEsp">-</button>
                
                <button id="btnZero">0</button>
                <button id="btnVirgula">
                    <img id="imgVirgula" src="assets/images/virgula.svg" alt="Vírgula">
