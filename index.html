<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Super Calculadora</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.png">
    
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <aside>
        <div id="dvCalculadora">
            <img id="imgCalculadora" src="" alt="Calculadora.">
        </div>
        <div id="dvConversor">
            <img id="imgConversor" src="" alt="Conversor.">
        </div>
    </aside>
    <main>
        <section id="sctBasica">
            <section id="sctDisplay">
                <textarea id="taOperacao" maxlength="15" disabled></textarea>
                <textarea id="taResultado" maxlength="50" disabled></textarea>
            </section>
            <section id="sctButtons">
                <div id="dvCientifica">
                    <button>√</button>
                    <button>π</button>
                    <button>|x|</button>
                                        
                    <button>x<sup>2</sup></button>
                    <button>x<sup>3</sup></button>
                    <button>x<sup>y</sup></button>

                    <button>sin</button>
                    <button>cos</button>
                    <button>tan</button>

                    <button>ln</button>
                    <button>log</button>
                    <button>x!</button>                    

                    <button>1/x</button>
                    <button>e</button>
                    <button>e<sup>x</sup></button>
                </div>
                <div id="dvBasico">
                    <button>(</button>
                    <button>)</button>
                    <button>%</button>
                    <button>C</button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>÷</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>×</button>

                    <button id="btnUm">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    
                    <button>0</button>
                    <button>,</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
